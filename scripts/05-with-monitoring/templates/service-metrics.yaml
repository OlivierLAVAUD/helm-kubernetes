{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-metrics
  labels:
    {{- include "fullstack-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.backend.metrics.port }}"
    prometheus.io/path: "{{ .Values.backend.metrics.path }}"
spec:
  selector:
    {{- include "fullstack-app.selectorLabels" . | nindent 4 }}
    component: backend
  ports:
  - name: http-metrics
    port: {{ .Values.backend.metrics.port }}
    targetPort: {{ .Values.backend.metrics.port }}
    protocol: TCP
{{- end }}